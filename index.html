<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div id="calculator">
    <div id="display">
      <div id="history">42 +</div>
      <div id="current">28</div>
    </div>
    <div id="buttons">
      <div id="row1">
        <button id="acButton">AC</button>
        <button id="+Button">+/-</button>
        <button id="%Button">%</button>
        <button id="/Button">/</button>
      </div>
      <div id="row2">
        <button id="7Button">7</button>
        <button id="8Button">8</button>
        <button id="9Button">9</button>
        <button id="*Button">*</button>
      </div>
      <div id="row3">
        <button id="4Button">4</button>
        <button id="5Button">5</button>
        <button id="6Button">6</button>
        <button id="-Button">-</button>
      </div>
      <div id="row4">
        <button id="1Button">1</button>
        <button id="2Button">2</button>
        <button id="3Button">3</button>
        <button id="+Button">+</button>
      </div>
      <div id="row5">
        <button id="zeroButton">0</button>
        <button id=".Button">.</button>
        <button id="=Button">=</butoon>
      </div>
    </div>
  </div>
  <div>
    <p>Copyright &#169 2023  TGWC in.</p>
  </div>
</body>
</html>
