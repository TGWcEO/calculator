<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div id="calculator">
    <div id="display">
      <div id="history">0.00</div>
      <div id="current">0.0</div>
    </div>
    <div id="buttons">
      <div id="row1">
        <button id="acButton">AC</button>
        <button id="negativeButton">+/-</button>
        <button id="percentButton">%</button>
        <button id="divideButton">/</button>
      </div>
      <div id="row2">
        <button id="sevenButton">7</button>
        <button id="eightButton">8</button>
        <button id="nineButton">9</button>
        <button id="multiplyButton">*</button>
      </div>
      <div id="row3">
        <button id="fourButton">4</button>
        <button id="fiveButton">5</button>
        <button id="sixButton">6</button>
        <button id="subtractButton">-</button>
      </div>
      <div id="row4">
        <button id="oneButton">1</button>
        <button id="twoButton">2</button>
        <button id="threeButton">3</button>
        <button id="plusButton">+</button>
      </div>
      <div id="row5">
        <button id="zeroButton">0</button>
        <button id="decimalButton">.</button>
        <button id="equalButton">=</butoon>
      </div>
    </div>
  </div>
  <div>
    <p>Copyright &#169 2023  TGWC inc.</p>
  </div>
</body>
</html>
